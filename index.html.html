<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c1b47; /* Indigo escuro */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 3em;
      color: #ffcccb;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    .imagem {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .imagem img {
      max-width: 90vw;
      width: 360px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      border: 3px solid #ffcccb;
    }

    #contador {
      margin-top: 30px;
      font-size: 1.3em;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Eu te amo ❤️</h1>

  <div class="imagem">
    <img src="Captura de tela 2025-05-08 095441.png" alt="Foto do casal">
  </div>

  <div id="contador">Carregando contagem...</div>

  <script>
    const dataInicio = new Date("2023-01-14T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - dataInicio;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);

      const anos = Math.floor(dias / 365);
      const meses = Math.floor((dias % 365) / 30);
      const diasRestantes = (dias % 365) % 30;
      const horasRestantes = horas % 24;
      const minutosRestantes = minutos % 60;
      const segundosRestantes = segundos % 60;

      document.getElementById("contador").innerText =
        `${anos} anos, ${meses} meses, ${diasRestantes} dias, ` +
        `${horasRestantes} horas, ${minutosRestantes} minutos, ` +
        `${segundosRestantes} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
